{% load staticfiles %}

<html>
    <head>

        <title>calm views</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>

    <body>

        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <p class="top-menu">- <a href="{% url 'unapproved_comments'%}">
                    Comments {{ unapproved_comments }}</a> -
                </p>
                <p class="top-menu">Hello {{ user.username }}
                    <small>
                        (<a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>)
                    </small>
                </p>
            {% else %}
                <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu">
                    <span class="glyphicon glyphicon-lock in_button_label_margin">Login</span>
                </a>
            {% endif %}
            <h1><a href="/">Calm Views</a></h1>
            <hr>
            <a href="{% url 'post_list' %}"><strong>Blog</strong></a> |
            <a href="{% url 'about_site' %}"><strong>About</strong></a> |
            <a href="{% url 'site_links' %}"><strong>Links</strong></a>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <p><center>a universe | London | 2015 - 2016</center></p>

    </body>

</html>
