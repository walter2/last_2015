{% extends 'blog/base.html' %}

{% block content %}

    <div>
        {% if post.published_date %}
            <div class="date">
                published: {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>

{% endblock %}
