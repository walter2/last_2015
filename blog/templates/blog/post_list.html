<html>
    <head>
        <title>Last 2015 blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Last 2015 Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <div>
                    <p>published: {{ post.published_date }}</p>
                    <h1><a href="">{{ post.title }}</a></h1>

                    </br>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
